<time class="item-time">{{ item.time.strftime('%H:%M') }}</time>
<strong class="item-title">{{ item.title }}</strong>
<lable>Assignee:</lable>
<input type="text" name="student.{{ section_index }}.{{ index }}" />
{% if item.partner %}
<lable>Partner:</lable>
<input type="text" name="partner.{{ section_index }}.{{ index }}" />
{% endif %}
<lable>Point:</lable>
<textarea name="point.{{ section_index }}.{{ index }}" ></textarea>
<input type="hidden" name="title.{{ section_index }}.{{ index }}" value="{{ item.title }}">
<input type="hidden" name="time.{{ section_index }}.{{ index }}" value="{{ item.time }}">
<input type="hidden" name="duration.{{ section_index }}.{{ index }}" value="{{ item.duration }}">
