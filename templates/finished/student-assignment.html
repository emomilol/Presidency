<time class="item-time">{{ item.time[:-3] }}</time><br>
<strong class="item-title">{{ item.title }}</strong><br>
<i class="assignee">{{ item.assignee }}</i>
{% if item.partner %}
  <i class="partner">/ {{ item.partner }}</i>
{% endif %}
<br><br>
<span class="point">{{ item.point }} <a href="{{ item.point_url }}" target="_blank">[link]</a></span><br>
